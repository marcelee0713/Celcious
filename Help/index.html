<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="icon" href="Images/icon.png">
    <script src="https://kit.fontawesome.com/12ee08d42e.js" crossorigin="anonymous"></script>
    <title>Celcious | Help</title>
</head>
<body>
    <nav>
        <ul>
            <li class="nav-item" data-tooltip="Home">
                <a href="#"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="nav-item" data-tooltip="Cart">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li class="nav-item" data-tooltip="Shipments">
                <a href="#"><i class="fa-solid fa-truck"></i></a>
            </li>
            <li class="nav-item" data-tooltip="About">
                <a href="#"><i class="fa-solid fa-circle-info"></i></a>
            </li>
            <li class="nav-item" data-tooltip="Help">
                <a href="#"><i class="fa-solid fa-circle-question"></i></a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="help-container">
            <div class="help-header-tex">
                <h2>HELP</h2>
            </div>
            <div class="help-form">
                <form action="#" method="post">
                    <div class="form-first-name">
                        <label for="f_Name">Full Name: </label>
                        <input type="text" id="f_Name" name="f_Name" placeholder="Enter your full name..." required>
                    </div>
                    <div class="form-email-address">
                        <label for="email_add">Email: </label>
                        <input type="email" id="email_add" name="email_add" placeholder="Enter your email..." required>
                    </div>
                    <div class="form-message">
                        <textarea id="user_message" name="user_message" placeholder="Enter your message..." required></textarea>
                    </div>
                    <div class="form-button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
